    <H1>Tags em HTML</H1>
	  <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>
	  sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
	 
	<ul type="square">	 
	   <li><abbr title="Use a tag <p> e </p> ">Parágrafos</abbr></li>
	   <li><abbr title="Use as tag <h1></h1>, <h2></h2>, <h3></h3>, <h4></h4>, <h5></h5> e <h6></h6>">Títulos</abbr></li>
	   <li><abbr title="Use a tag <img>">Imagens<abbr></li>
	   <li><abbr title="Use a tag <abbr></abbr>">Abreviaçõe</abbr></li>
	   <li><abbr title="Use a tag <code></code>">Códigos-fonte</abbr></li>
	   <li><abbr title="Use a tag <ol></ol>">Lista numeradas</abbr></li>
	   <li><abbr title="Use a tag <ul></ul>">Listas com demarcadores</abbr></li>
	 </ul>
